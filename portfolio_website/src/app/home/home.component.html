<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
          <app-certs *ngIf="card.selector == 'certs'"></app-certs>
          <app-home-servers *ngIf="card.selector == 'servers'"></app-home-servers>
          <app-languages *ngIf="card.selector == 'langs'"></app-languages>
          <app-socials *ngIf="card.selector == 'socials'"></app-socials>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
